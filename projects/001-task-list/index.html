<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>

    <link rel="stylesheet"
          href="style.css">
</head>
<body>
    <header class="header">
        TASK LIST
    </header>
    <main class="main">
        <div class="container">
            <form class="form">
                <input type="text"
                       id="input__text"
                       class="input__text"
                       placeholder="Enter your task">
            </form>
            <ul class="list"
                id="list">
            </ul>
        </div>
    </main>
    <footer class="footer">
        Left click to toggle completed.<br>
        Right click to delete task.
    </footer>

    <script src="script.js"></script>
</body>
</html>
